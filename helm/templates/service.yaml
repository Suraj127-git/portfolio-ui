apiVersion: v1
kind: Service
metadata:
  name: {{ include "portfolio-ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "portfolio-ui.labels" . | nindent 4 }}
    app: portfolio-ui
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "portfolio-ui.selectorLabels" . | nindent 4 }}
    app: portfolio-ui
